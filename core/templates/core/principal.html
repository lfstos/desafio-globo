<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Principal</title>
</head>
<body>
    

    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                    <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <span class="fs-5 d-none d-sm-inline">Menu</span>
                    </a>
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                        <li class="nav-item">
                            <a href="home" class="nav-link align-middle px-0">
                                <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Tela de Login</span>
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'core:principal' %}" class="nav-link px-0 align-middle">
                                <i class="fs-4 bi-table"></i> <span class="ms-1 d-none d-sm-inline">Tela Principal</span></a>
                        </li>
                        <li>
                            <a href="#" class="nav-link px-0 align-middle">
                                <i class="fs-4 bi-people"></i> <span class="ms-1 d-none d-sm-inline">Tela de gerenciamento de usuários</span> </a>
                        </li>
                    </ul>
                    <hr>
                </div>
            </div>
                       
            
            {% if request.session.access_level == "administrador" %}
            <div class="container">
                <div class="row">
                  <div class="col-sm">
                    
                    <canvas id="cpu"></canvas>
                    
                    <script>
                        var ctx = document.getElementById('cpu').getContext('2d');
                        var chart = new Chart(ctx, {
                            type: 'bar',
                            data: {
                                labels: {{ data.labels|safe }},
                                datasets: [{
                                    label: 'Consumo do uso de CPU',
                                    data: {{ data.values|safe }},
                                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                                    borderColor: 'rgba(54, 162, 235, 1)',
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                scales: {
                                    yAxes: [{
                                        ticks: {
                                            beginAtZero: true
                                        }
                                    }]
                                }
                            }
                        });
                    </script>
                    
                  </div>
                  <div class="col-sm">

                    Consumo de memória
                    <canvas id="memoria"></canvas>
                    
    
                    <script>



                        const newData = {
                            labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho'],
                            datasets: [
                              {
                                label: 'Vendas',
                                data: [12, 19, 3, 5, 2, 3, 7],
                                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                                borderColor: 'rgba(255, 99, 132, 1)',
                                borderWidth: 1
                              },
                              {
                                label: 'Lucro',
                                data: [8, 14, 10, 7, 6, 8, 12],
                                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                                borderColor: 'rgba(54, 162, 235, 1)',
                                borderWidth: 1
                              }
                            ]
                          };
                          
                          // obtenha o gráfico existente
                          const chart = new Chart(document.getElementById('memoria'), {
                            type: 'bar',
                            data: newData,
                            options: {
                              scales: {
                                yAxes: [{
                                  ticks: {
                                    beginAtZero: true
                                  }
                                }]
                              }
                            }
                          });


                    
                    </script>

                  </div>
                  <div class="col-sm">
                    Infomação do Cluster
                  </div>
                </div>
              </div>
           {% else %}
                <h1>Sem acesso a essa página
           {% endif %} 



       </div>

        </div>
    </div>




</body>
</html>
